<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Texto Centrado con Fondo</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .background {
            /* Imagen de fondo: cambia la URL por la que quieras */
            background-image: url('https://e00-xlk-ue-marca.uecdn.es/uploads/2025/05/08/681cda02c0111.jpeg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background">
        Prueba de docker y github de Ignacio Sariego.
    </div>
</body>
</html>
